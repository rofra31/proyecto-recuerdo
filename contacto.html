<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <header class="header">
        <img class="imagen" src="/image/6f3e655c441fe03ba5c1a080b2a0b5c5.png">
        <h1 class="titulo">Grandes de la musica Chilena</h1>
    </header>
    <section class="nav">
        <a class="menu_link"href="/index.html">Home</a>
        <a class="menu_link"href="/historia.html">Historia</a>
        <a class="menu_link"href="/contacto.html">contacto</a>
    </section>
    <main>
        <h1>Contacto</h1>
        <p>Contactese con nosotros y le brindaremos informacion y musica.</p>

        <section>
            <h1>¿Dudas, consultas?</h1>
            <h2>Rellene el siguiente formulario:</h2>
            <form method="post" action="/">
                <fieldset>
                    <legend>Informacion Personal</legend>
                    <div>
                        <label>Nombre:</label>
                        <input type="text" id="name" placeholder="nombre completo" required>
                    </div>
                    <div>
                        <label>Correo:</label>
                        <input type="email" id="email" placeholder="correo@gmail.com" required>
                    </div>
                    <div>
                        <label>Fono:</label>
                        <input type="tel" id="phone" placeholder="phone" required>
                    </div>
                </fieldset>
                
                <button>Enviar formulario</button>
            </form>  
        </section>
    </main>
    <footer class="pie_pagina">
        <img  class="tamaño"src="/image/—Pngtree—chile flag watercolor stroke paint_6667563.png" width="200px">
        <p>Derechos de autor </p>
        <audio controls>
            <source src="/audio/Son Recuerdos.mp3" type="audio/mpeg">
        </audio>
        <a href="https://www.facebook.com/?locale=es_LA">Facebook</a>
        <a href="https://www.instagram.com/">Instagram</a>
    </footer>

</body>
</html>
